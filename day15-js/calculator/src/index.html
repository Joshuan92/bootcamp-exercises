<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/css/index.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
  <title>AWE Calc</title>
</head>
<body>
  <div class="calc">
    <div class="calc__history" id="calc__history">0</div>
    <div class="calc__result" id="calc__result">0</div>
    <input type="text" class="calc__input" id="calc__input" value="0" />
    <div class="calc__controls">
      <button id="btn-clear" class="calc__btn">C</button>
      <button id="btn-times" class="calc__btn">&times;</button>
      <button id="btn-divide" class="calc__btn">&divide;</button>
      <button id="btn-plus" class="calc__btn__taller__plus">&plus;</button>
      <button id="btn-minus" class="calc__btn__taller__minus">&minus;</button>
      <button class="calc__btn" id="btn-MC">MC</button>
      <button class="calc__btn" id="btn7">7</button>
      <button class="calc__btn" id="btn8">8</button>
      <button class="calc__btn" id="btn9">9</button>
      <button class="calc__btn" id="btn-M">M</button>
      <button class="calc__btn" id="btn4">4</button>
      <button class="calc__btn" id="btn5">5</button>
      <button class="calc__btn" id="btn6">6</button>
      <button class="calc__btn" id="btn-M-">M-</button>
      <button class="calc__btn" id="btn1">1</button>
      <button class="calc__btn" id="btn2">2</button>
      <button class="calc__btn" id="btn3">3</button>
      <button class="calc__btn" id="btn-M+">M+</button>
      <button class="calc__btn__wider__0" id="btn0">0</button>
      <button class="calc__btn" id="btn-colon">,</button>
      <button id="btn-equals" class="calc__btn__wider__equals">=</button>


    </div>
  </div>
  <script src="/js/index.js"></script>
</body>
</html>
